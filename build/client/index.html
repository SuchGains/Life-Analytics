<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <header>
      <nav id='nav'>
        <h2 class="logo">LIFE ANALYTICS</h2>

        <div class="space"></div>

        <ul>
          <a class="selected" href="#"><li class="active">HOME</li></a>
          <a href="#"><li>ABOUT</li></a>
          <a href="#"><li>CONTACT</li></a>
        </ul>
      </nav>
    </header>

    <p class='title'> What's Important to You?</p>

    <div class="form">
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      <div class="tab-content">
        <div id="signup">
          <h1>Sign Up for Free</h1>

          <form>
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" id="signUpFirstName"/>
            </div>
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" id="c"/>
            </div>
          </div>
          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off" id="signUpEmail"/>
          </div>
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" id="signUpPassword"/>
          </div>
          <input type="submit" class="button button-block" value="Get Started" onClick="signUpUser()"/></input>
          </form>
        </div>
        <div id="login">
          <h1>Welcome Back!</h1>
          <form>
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" id="loginEmail"/>
          </div>
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" id="loginPassword"/>
          </div>
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          <input type="submit" class="button button-block" onClick="loginUser()"/>Log In</input>
        </form>
        </div>
      </div><!-- tab-content -->
  </div> <!-- /form -->
  <footer>
      <nav id='footer'>
        <h2 class="logo-foot">LIFE ANALYTICS</h2>
        <div class="space"></div>
        <ul>
          <a class="selected" href="#"><li class="active">HOME</li></a>
          <a href="#"><li>ABOUT</li></a>
          <a href="#"><li>CONTACT</li></a>
        </ul>
      </nav>
  </footer>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/index.js"></script>
</body>
</html>
